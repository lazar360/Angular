<div *ngFor="let parking of parkings">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ parking.nom }}</mat-card-title>
      <mat-card-subtitle>{{ parking.adresse }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Places de voiture : {{ parking.nbPlacesVoiture }}</p>
    </mat-card-content>
  </mat-card>
  <hr />
</div>
